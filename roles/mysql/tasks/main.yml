---
##################################################
# Define tasks
##################################################

# 環境別の変数の読み込み
- name: Add the OS specific varibles
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install MySQLDB
  package:
    name: "{{ mysql_packages }}"
    state: present

- name: Enable MySQLDB service
  systemd:
    name: "{{ mysql_service }}"
    state: restarted
    enabled: yes

