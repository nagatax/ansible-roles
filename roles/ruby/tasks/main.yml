---
##################################################
# Define tasks
##################################################

- block:
  - name: Download rbenv
    git:
      repo: https://github.com/rbenv/rbenv.git
      dest: ~/.rbenv
      version: master
    become: yes
    become_user: vagrant
  - name: Install rbenv
    shell: |
      echo 'export PATH=~/.rbenv/bin:$PATH' >> ~/.bash_profile
      ~/.rbenv/bin/rbenv init
      source ~/.bash_profile
    become: yes
    become_user: vagrant
  - name: Download ruby-build
    git:
      repo: https://github.com/rbenv/ruby-build.git
      dest: ~/.rbenv/plugins/ruby-build
      version: master
    become: yes
    become_user: vagrant
  - name: Install ruby-build
    command: sudo ~/.rbenv/plugins/ruby-build/install.sh
    become: yes
    become_user: vagrant
  - name: Install Related Pakages
    yum:
      name:
        - gcc
        - gcc-c++
        - make
        - openssl-devel
        - readline-devel
        - zlib-devel
  - name: Install ruby
    shell: |
      ~/.rbenv/bin/rbenv install 3.0.2
      echo 'eval "$(rbenv init -)"' >> ~/.bash_profile
      ~/.rbenv/bin/rbenv global 3.0.2
    become: yes
    become_user: vagrant
  when: ansible_os_family == "RedHat"

