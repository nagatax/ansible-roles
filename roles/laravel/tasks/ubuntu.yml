- name: Install laravel-debugbar
  composer:
    command: require
    no-dev: yes
    arguments: barryvdh/laravel-debugbar
    working_dir: /var/www/html/laravelapp
  become: yes
  become_user: www-data
  tags:
    - laravel

- name: Install laravel helper
  composer:
    command: require
    no-dev: yes
    arguments: barryvdh/laravel-ide-helper
    working_dir: /var/www/html/laravelapp
  become: yes
  become_user: www-data
  tags:
    - laravel

- name: create helper file
  shell: |
    php artisan ide-helper:generate
  args:
    chdir: /var/www/html/laravelapp
  become: yes
  become_user: www-data
  tags:
    - laravel

- name: Install Laravel Telescope
  composer:
    command: require
    no-dev: yes
    arguments: laravel/telescope
    working_dir: /var/www/html/laravelapp
  become: yes
  become_user: www-data
  tags:
    - laravel

- name: アセットの公開
  shell: |
    php artisan telescope:install
    php artisan migrate
  args:
    chdir: /var/www/html/laravelapp
  become: yes
  become_user: www-data
  tags:
    - laravel

- name: Install predis
  composer:
    command: require
    no-dev: yes
    arguments: predis/predis
    working_dir: /var/www/html/laravelapp
  become: yes
  become_user: www-data
  tags:
    - laravel

- name: フォルダ権限の変更
  shell: |
    chown -R www-data:www-data /var/www/html/laravelapp
  become: yes
  tags:
    - laravel
